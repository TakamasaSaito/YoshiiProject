{% extends 'base.html' %}

{% block header %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">TodoList</h1>
        <p class="lead">TodoListを作りましょう</p>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class='container'>
        <a href="{% url 'addcompany' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
        {% for item in object_list %}
            <div class="alert alert-{{ item.priority }}" role="alert">
                <p>{{ item.companyname }}</p>
                <p>{{ item.outline }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
